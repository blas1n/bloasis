# buf.yaml - Protocol Buffer dependency management
# https://buf.build/docs/configuration/v1/buf-yaml

version: v1

# Dependencies
deps:
  - buf.build/googleapis/googleapis

# Lint rules
lint:
  use:
    - DEFAULT
  except:
    - PACKAGE_VERSION_SUFFIX    # Allow packages without version suffix (e.g., bloasis.common vs bloasis.common.v1)
    - PACKAGE_DIRECTORY_MATCH   # Allow flat directory structure (shared/proto/ instead of bloasis/common/)
    - DIRECTORY_SAME_PACKAGE    # Allow multiple packages in same directory (common.proto + service protos)

# Breaking change detection
breaking:
  use:
    - FILE
