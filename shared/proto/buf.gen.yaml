# buf.gen.yaml - Code generation configuration
# https://buf.build/docs/configuration/v1/buf-gen-yaml

version: v1

# Managed mode - automatic package/import management
managed:
  enabled: true

# Code generation plugins
plugins:
  # Python protobuf
  - plugin: buf.build/protocolbuffers/python
    out: ../generated

  # Python gRPC
  - plugin: buf.build/grpc/python
    out: ../generated

  # Python type stubs (.pyi) for IDE support
  - plugin: buf.build/community/nipunn1313-mypy
    out: ../generated
