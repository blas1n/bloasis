# buf.gen.yaml - Code generation configuration
# https://buf.build/docs/configuration/v2/buf-gen-yaml

version: v2

# Managed mode - automatic package/import management
managed:
  enabled: true

# Code generation plugins
plugins:
  # Python protobuf
  - remote: buf.build/protocolbuffers/python
    out: ../generated

  # Python gRPC
  - remote: buf.build/grpc/python
    out: ../generated

  # Python type stubs (.pyi) for IDE support
  - remote: buf.build/community/nipunn1313-mypy
    out: ../generated

# Input proto files
inputs:
  - directory: .
