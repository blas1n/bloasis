# Envoy Proxy Configuration for BLOASIS (Development)
# gRPC-JSON Transcoding without authentication (add JWT later)

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

# Overload Manager - limit concurrent connections
overload_manager:
  refresh_interval: 0.25s
  resource_monitors:
    - name: "envoy.resource_monitors.fixed_heap"
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.resource_monitors.fixed_heap.v3.FixedHeapConfig
        max_heap_size_bytes: 2147483648  # 2GB
    - name: "envoy.resource_monitors.global_downstream_max_connections"
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.resource_monitors.downstream_connections.v3.DownstreamConnectionsConfig
        max_active_downstream_connections: 50000
  actions:
    - name: "envoy.overload_actions.shrink_heap"
      triggers:
        - name: "envoy.resource_monitors.fixed_heap"
          threshold:
            value: 0.95
    - name: "envoy.overload_actions.stop_accepting_requests"
      triggers:
        - name: "envoy.resource_monitors.fixed_heap"
          threshold:
            value: 0.98
    - name: "envoy.overload_actions.stop_accepting_connections"
      triggers:
        - name: "envoy.resource_monitors.global_downstream_max_connections"
          threshold:
            value: 0.95

static_resources:
  listeners:
    - name: main_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                use_remote_address: true
                xff_num_trusted_hops: 0
                internal_address_config:
                  cidr_ranges:
                    - address_prefix: "10.0.0.0"
                      prefix_len: 8
                    - address_prefix: "172.16.0.0"
                      prefix_len: 12
                    - address_prefix: "192.168.0.0"
                      prefix_len: 16
                    - address_prefix: "127.0.0.0"
                      prefix_len: 8
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      cors:
                        allow_origin_string_match:
                          - safe_regex:
                              regex: ".*"
                        allow_methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
                        allow_headers: "content-type, authorization, x-requested-with"
                        expose_headers: "grpc-status, grpc-message"
                        max_age: "86400"
                      routes:
                        # gRPC services (transcoded to REST)
                        - match:
                            prefix: "/v1/market-regime"
                          route:
                            cluster: market-regime-service
                            timeout: 30s

                        - match:
                            prefix: "/v1/portfolio"
                          route:
                            cluster: portfolio-service
                            timeout: 30s

                        - match:
                            prefix: "/v1/market-data"
                          route:
                            cluster: market-data-service
                            timeout: 30s

                        - match:
                            prefix: "/v1/strategy"
                          route:
                            cluster: strategy-service
                            timeout: 45s

                        - match:
                            prefix: "/v1/executor"
                          route:
                            cluster: executor-service
                            timeout: 30s

                        - match:
                            prefix: "/v1/auth"
                          route:
                            cluster: auth-service
                            timeout: 15s

                        - match:
                            prefix: "/v1/users"
                          route:
                            cluster: user-service
                            timeout: 15s

                        - match:
                            prefix: "/v1/classification"
                          route:
                            cluster: classification-service
                            timeout: 30s

                        - match:
                            prefix: "/v1/backtesting"
                          route:
                            cluster: backtesting-service
                            timeout: 120s

                        - match:
                            prefix: "/v1/risk"
                          route:
                            cluster: risk-committee-service
                            timeout: 30s


                http_filters:
                  # CORS filter (must be before transcoder)
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

                  # gRPC-JSON Transcoder
                  - name: envoy.filters.http.grpc_json_transcoder
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
                      proto_descriptor: "/etc/envoy/proto.pb"
                      services:
                        - "bloasis.market_regime.MarketRegimeService"
                        - "bloasis.portfolio.PortfolioService"
                        - "bloasis.market_data.MarketDataService"
                        - "bloasis.strategy.StrategyService"
                        - "bloasis.executor.ExecutorService"
                        - "bloasis.auth.AuthService"
                        - "bloasis.user.UserService"
                        - "bloasis.classification.ClassificationService"
                        - "bloasis.backtesting.BacktestingService"
                        - "bloasis.risk.RiskCommitteeService"
                      auto_mapping: true
                      convert_grpc_status: true
                      match_incoming_request_route: true
                      print_options:
                        add_whitespace: false
                        always_print_primitive_fields: true
                        always_print_enums_as_ints: false
                        preserve_proto_field_names: false

                  # Router (must be last)
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Market Regime Service
    - name: market-regime-service
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: market-regime-service
        endpoints:
