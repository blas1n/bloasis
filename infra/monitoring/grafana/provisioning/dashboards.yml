# Grafana Dashboard Provisioning for BLOASIS
# Automatically loads dashboards from the configured path

apiVersion: 1

providers:
  # BLOASIS Dashboards
  - name: 'BLOASIS'
    orgId: 1
    folder: 'BLOASIS'
    folderUid: 'bloasis-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
